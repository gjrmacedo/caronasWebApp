<!DOCTYPE html> 
<html>
<head>
	<link rel="stylesheet" href="Libs/bootstrap/dist/css//bootstrap.min.css">
	<link rel="stylesheet" href="Libs/bootstrap/dist/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="Libs/font-awesome/css/font-awesome.min.css">
	<style>
		* { font-family: 'Calibri'; }
	
		.wrapper {    
			margin-top: 80px;
			margin-bottom: 20px;
		}

		.form-signin {
		  max-width: 420px;
		  padding: 30px 38px 66px;
		  margin: 0 auto;
		  background-color: #eee;
		  border: 3px double rgba(0,0,0,0.1);  
		}

		.form-signin-heading {
		  text-align:center;
		  margin-bottom: 30px;
		}

		.form-control {
		  position: relative;
		  font-size: 16px;
		  height: auto;
		  padding: 10px;
		}
	</style>
	
</head>
<body>
	<div class="container">
		<div class="wrapper">
			<form action="index.html" method="post" name="formLogin" class="form-signin" novalidate>       
				<h3 class="form-signin-heading"><b>Bem-vindo!</b></h3>
				<h4 class="form-signin-heading">Login no Caronas | UDESC</h4>
				
				<div class="form-group input-group">
					<span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
					<input type="text" class="form-control" name="login" placeholder="Login" maxlength="60"/>
				</div>
							
				<div class="form-group input-group">
					<span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
					<input type="password" class="form-control" name="senha" placeholder="Senha" maxlength="50"/>
				</div>
				
				<!--div class="alert alert-danger">
					Por favor, informe o Login e Senha para logar!
				</div>
				
				<div class="alert alert-danger">
					Login e senha não conferem!
				</div-->
				
				<a class="btn btn-lg btn-primary btn-block"  href="home.html">Fazer Login</a>												
				<!--button class="btn btn-lg btn-primary btn-block" name="submit" value="Login" type="button">Fazer Login</button-->
			</form>
		</div>
	</div>
	<script src="Libs/jquery/jquery-1.11.3.min.js"></script>
	<script src="Libs/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
